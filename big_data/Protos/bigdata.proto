syntax = "proto3";

option csharp_namespace = "BigData";

service BigDataService {
  rpc GetCustomer (CustomerRequest) returns (CustomerResponse);
  rpc SaveCustomer (SaveCustomerRequest) returns (SaveCustomerResponse);
}

message CustomerRequest {
  int32 id = 1;
}

message CustomerResponse {
  int32 id = 1;
  string name = 2;
  string email = 3;
}

message SaveCustomerRequest {
  string name = 1;
  string email = 2;
}

message SaveCustomerResponse {
  bool success = 1;
}
